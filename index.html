<!DOCTYPE html>
<html>
	<head>
		<title>MovieDB</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="res/css/bootstrap.css">
		<link rel="stylesheet" href="custom.css">
		
		<script src="res/jquery-3.5.1.js"></script>
		<script src="res/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>The Movie DB</h1>
			<h5>Открий любимите си филми, бързо и лесно!</h5> 
		</div>
		
		<div id="search-bar" class="text-center">
			
			<input type="text" id="search-string" placeholder="име на филм">
			
			<button onclick="searchButton()"> търси </button>
			
			<select id="sort-by" placeholder="сортирай по">
				<option value="0" selected disabled>сортирай по:</option>
				<option value="az">A - Z</option>
				<option value="za">Z - A</option>
				<option value="ya">година възходящ</option>
				<option value="yd">година низходящ</option>
				<option value="sa">оценка възходящ</option>
				<option value="sd">оценка низходящ</option>
			</select>

		</div>
		
		<div class="container">
		    <div class="row" id="movies"></div>
		</div>

		<script src="javascript.js"></script>
	</body>
</html>
